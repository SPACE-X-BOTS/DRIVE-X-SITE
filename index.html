<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Google Drive OAuth Token</title>
    <meta charset="UTF-8" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #202020;
        color: #fff;
        font-family: "Ubuntu", sans-serif;
        font-size: 16px;
        font-weight: normal;
        font-style: normal;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #e0f900;
      }
      h2 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: rgb(0, 187, 255);
      }
      #oauth-token {
        width: 30rem;
        padding: 1rem;
        font-size: 1.2rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        text-align: center;
        background-color: #f1f1f1;
      }
      button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        font-size: 1.2rem;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      .success {
        color: green;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>SPACE X BOTS</h1>
    <h2>Google Drive OAuth token generated</h2>
    <input type="text" id="oauth-token" value="" readonly /><br />
    <button onclick="copyToClipboard(code);">Copy Code</button><br />
    <button
      onclick="window.location.href = 'https://telegram.dog/gdrive_x_bot?start='+code"
    >
      Open In Telegram
    </button>
    <div class="success" id="success-message"></div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      const scope = urlParams.get("scope");
      if (scope == "https://www.googleapis.com/auth/drive" && code != null) {
        var tokenInput = document.getElementById("oauth-token");
        tokenInput.value = code
      } // else {
        //alert("You are in wrong place!");
        //window.location.href = "https://telegram.me/sources_codes/";
      //}
      function copyToClipboard(text) {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        textarea.style.position = "fixed";
        textarea.style.left = "-9999px";
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        textarea.blur();
        document.body.removeChild(textarea);
        var successMessage = document.getElementById("success-message");
        successMessage.innerHTML = "Token copied to clipboard!";
      }
    </script>
  </body>
</html>
