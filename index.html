<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: "Ubuntu", sans-serif;
            background: linear-gradient(145deg, #202020, #434343);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #1c1c1c;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }

        .container h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #e0f900;
        }

        .input-box {
            width: calc(100% - 20px); /* Dynamically adjusts */
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #2b2b2b;
            color: #fff;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            background: #007bff;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn:active {
            background: #003f7f;
        }

        .message {
            margin-top: 10px;
            font-size: 12px;
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SPACE X BOTS</h1>
        <input type="text" id="oauth-token" class="input-box" value="" readonly />
        <button class="btn" onclick="copyToClipboard()">Copy Code</button>
        <div class="message" id="success-message"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");
        const scope = urlParams.get("scope");
        const tokenInput = document.getElementById("oauth-token");

        if (scope === "https://www.googleapis.com/auth/drive" && code) {
            tokenInput.value = code;
        }

        function copyToClipboard() {
            if (!tokenInput.value.trim()) {
                setMessage("No token to copy.");
                return;
            }

            tokenInput.select();
            document.execCommand("copy");
            setMessage("Token copied to clipboard!");
        }

        function setMessage(text) {
            const successMessage = document.getElementById("success-message");
            successMessage.textContent = text;
        }
    </script>
</body>
</html>
